<!DOCTYPE html>
<html>
<head>
    <title>My Chatbot Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1 class="chat-title">Chat with AI-Joe!</h1>
        <div id="chatbox">
            <!-- Chat messages will go here -->
        </div>
        <form id="input-form" action="">
            <input id="input-field" type="text" placeholder="Ask me anything..." />
            <button type="submit">Send</button>
        </form>
        <p class="side-note">Some information might be made up, take it with a grain of salt!</p>
    </div>
    <div class="suggestions">
        <h2>You can ask me:</h2>
            <ul>
                <li>Introduce yourself.</li>
                <li>What are some of projects you worked on?</li>
                <li>Tell me more about your current job.</li>
                <li>What is your favorate dish?</li>
                <li>How do I contact you?</li>
            </ul>
        </div>
        <script src="client.js"></script>
    </body>
    </html>
